{% extends 'base.html' %}
{% load static %}





{% block content %}
<h2 class="text-center" style="color:#BC9F8B;">search</h2>

<table class="container table table-striped table-bordered " style="background-color:#F7EFE5;">
    <tr>
        <th>COVER</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>PAGES</th>
        <th>PRICE</th>
        <th>LANGUAGE</th>
        <th>DOCUMENT</th>

    </tr>

    {% for i in book %}
    <tr>
        <td><img src="{{i.cover.url}}" height="100px" width="100px"></td>
        <td>{{i.title}}</td>
        <td>{{i.author}}</td>
        <td>{{i.pages}}</td>
        <td>{{i.price}}</td>
        <td>{{i.language}}</td>
        <td><a href="{{i.pdf.url}}">Document</a></td>

    </tr>

    {% endfor %}

</table>


{% endblock %}
