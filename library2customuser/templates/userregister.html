
{% extends 'base.html' %}
{% load static %}



{% block content %}
<h2 class="text-center mt-3" style="color:#BC9F8B;">User Registration</h2>
<div class="container" style="width:40%;">

<form method="POST" >
  {% csrf_token %}


  <div class="mb-3">
    <label class="form-label" style="color:#F8F4E1;">Username</label>
    <input type="text" class="form-control" name="u" placeholder="enter user name">
  </div>

    <div class="mb-3">
    <label class="form-label" style="color:#F8F4E1;">Password</label>
    <input type="password" class="form-control" name="p" placeholder="enter password">
  </div>

  <div class="mb-3">
    <label class="form-label" style="color:#F8F4E1;">Confirm Password</label>
    <input type="password" class="form-control" name="cp" placeholder="enter password">
  </div>

    <div class="mb-3">
    <label class="form-label" style="color:#F8F4E1;">firstname</label>
    <input type="text" class="form-control" name="f" placeholder="enter firstname">
  </div>

    <div class="mb-3">
    <label class="form-label" style="color:#F8F4E1;">lastname</label>
    <input type="text" class="form-control" name="l" placeholder="enter lastname">
  </div>

    <div class="mb-3">
    <label class="form-label" style="color:#F8F4E1;">Email</label>
    <input type="email" class="form-control" name="e" placeholder="enter email">
  </div>

  <div class="mb-3">
    <label class="form-label" style="color:#F8F4E1;">Address</label>
    <input type="text" class="form-control" name="a" placeholder="enter Address">
  </div>

  <div class="mb-3">
    <label class="form-label" style="color:#F8F4E1;">Phone</label>
    <input type="number" class="form-control" name="n" placeholder="enter phone number">
  </div>


  <button type="submit"  class="btn" style="color:#F8F4E1;background-color:#74512D;">Register</button>

</form>

</div>


{% endblock %}
