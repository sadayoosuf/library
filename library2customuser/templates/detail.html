{% extends 'base.html' %}
{% load static %}



{% block content %}
<div class="container mx-auto">
<h2 class="text-center">BOOK DETAILS</h2>

<div class="card mb-3 mx-auto" style="max-width: 540px;background-color:#F7EFE5;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{book.cover.url}}" class=" rounded-start " height="300px" width="100%" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{book.title}}</h5>
        <p class="card-text">{{book.author}}</p>
        <p class="card-text">{{book.language}}</p>
        <a href="{{book.pdf.url}}" class="btn" style="color:#F8F4E1;background-color:#74512D;">Download</a>
      </div>
    </div>
  </div>
</div>
  </div>
{% endblock %}
